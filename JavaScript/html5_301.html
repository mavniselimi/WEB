<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline element</title>
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
        a{
            width: 100px;
            height: 100px;
        }
    </style><!--width ve height özelliklerini biz sadece block elementlerde kullanabiliriz, inline elemntlerde kullanamayız...-->
</head>
<body>
    <h1>Selamun Aleykum</h1>
    <a href="#">Link</a>
</body>
</html>
